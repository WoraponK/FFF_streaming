    <script src="scriptgg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const host = "http://localhost:8000";
        new Vue({
            el: '#app',
            mounted() {
                const recordId = 3;

                this.fetchStreamingRoom(recordId);
                this.fetchAmountWatcher(recordId);
                this.fetchProfileImage(recordId);
            },
            methods: {
                fetchStreamingRoom(id) {
                    axios.get(`${host}/streaming_room/${id}`)
                        .then(response => {
                             document.getElementById('streamingRoomName').textContent = response.data.streaming_name;
                             document.getElementById('streamingRoomDes').textContent = response.data.streaming_des;
                        })
                        .catch(error => {
                            console.error('Error fetching streamingRoom data:', error);
                        });
                },
                fetchAmountWatcher(id) {
                    axios.get(`${host}/users_streaming_room/${id}`)
                        .then(response => {
                            document.getElementById('amountWatcher').textContent = response.data.amount_watcher;
                        })
                        .catch(error => {
                            console.error('Error fetching amountWatcher data:', error);
                        });
                },
                fetchProfileImage(id) {
                    axios.get(`${host}/users/${id}`)
                        .then(response => {
                            const profileImgElement = document.getElementById('profileImg');
                            const imgGetAttribute = profileImgElement.getAttribute('src');
                            if(imgGetAttribute == null) {
                                console.log("profile image is null")
                            } else {
                                console.log("profile image isn't null")
                            }

                            profileImgElement.src = response.data.profile_picture;
                            profileImgElement.alt = 'Profile Image';
                        })
                        .catch(error => {
                            console.error('Error fetching profileImg data:', error);
                        });
                }
            }
        });
    </script>
